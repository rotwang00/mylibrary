<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>JavaScript Practice</title>
</head>
<body>
    <h1>My Library</h1>
    <button id="newBookButton">Add new book</button>
    <div id="newBookPopup">
        <!-- I can leave "action" blank, and the info will be submitted to this page.
            I need to add a JS event listener to handle the data. -->
        <form action="" class="form-container">
            <h3>Add new book</h3>

            <label for="title">Title</label>
            <input type="text" name="title" required>

            <label for="author">Author</label>
            <input type="text" name="author" required>

            <label for="pages">Number of pages</label>
            <input type="number" name="pages" required>

            

        </form>
    </div>
    <div id="container"></div>

</body>
</html>
